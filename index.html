<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUTA.IO</title>
    <script>
        async function load() {

            let login_session_token = localStorage.getItem('login_session_token');

            if (login_session_token) {
                const response = await fetch(`/validation?token=${login_session_token}`)

                const validated = await response.json();

                if (validated) {

                    await fetch("/client")
                    window.location.href = '/client';

                    return
                }
            }

            await fetch("/login")
            window.location.href = '/login';
        }

        window.onload = load;
    </script>
</head>
<body>
</body>
</html>
